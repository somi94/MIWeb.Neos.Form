{namespace form=Neos\Form\ViewHelpers}
<f:layout name="Neos.Form:Field" />
<f:section name="field">
    <form:form.uploadedResource property="{element.identifier}" as="resource">
        <f:form.upload property="{element.identifier}" id="{element.uniqueIdentifier}" class="{element.properties.elementClassAttribute}" data="{miupload: 1}" />
    </form:form.uploadedResource>
</f:section>
